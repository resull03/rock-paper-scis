<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
<div class="title">
    <h2 >Rock Paper Scissors</h2>
</div>
<div class="result">
    <h4 id="result">Try your luck!</h4>
        </div>
    <div class="scores">

    <div class="player-score">
        <img id="player-choice" src="" alt="">
        <h3>Player</h3>
        <p id="player">0</p>
    </div>
    <div class="computer-score">
        <img id="computer-choice" src="" alt="">
        <h3>Computer</h3>
        <p id="comp">0</p>
    </div>
</div>
    <div class="choices">
        <h4>Choose one!</h4>
    <div id="user-choice">
        <img src="/images/paper.png"  id="paper" data-id="1">
        <img src="/images/scissors.png" id="scissors"  data-id="2">
        <img src="/images/rock.png" id="rock" data-id="0">
    </div>
   
</div>

    <script src="./app.js"></script>
</body>
</html>
